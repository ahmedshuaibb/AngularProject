


<br><br>   
<h4>Cart Page</h4>
<br><br>
<ul class="list-group">
     
    <li class="list-group-item" *ngFor= " let product of addcart">
    
    <div class="row" >
          <div class="col-6">
      <span> <img  class="active" src="{{product.image}}" width="100" height="100" alt=""></span>
          </div>
          <div class="col-6">
      <strong >{{product.price}}EG </strong>
         </div>
     </div>
    
   </li>
       
       
      <li class=" list-group-item cart-btn">
            <strong> <a routerLink="/checkout" class="text-light">Checkout <i class="fa fa-arrow-circle-right"></i></a></strong>
       </li>


 </ul>
