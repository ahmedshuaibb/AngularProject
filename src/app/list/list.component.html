
      <input [(ngModel)]='term' class="input" placeholder="Search here" style="border:2px solid #f30303;">
      




<div class="album py-5 bg-light">
  <div class="container">

   <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
       <div class="col-md-4 mb-4" *ngFor= " let product of data |inputsearch:term ">
          <div class="card shadow-sm">
              <img class="bd-placeholder-img card-img-top" width="100%" height="225" [src]="product['image']"
               role="img" aria-label="Placeholder: Thumbnail" />
          
             <div class="card-body">
              <strong>
                {{product['category']}}
             </strong><br>
              <strong class="text-muted">{{product.title }}</strong><br>
              <strong class="text-muted">{{product.price }}EG</strong><br>
                <p class="card-text">{{product.description | slice: 0:50}}...</p>
                 <div class="d-flex justify-content-between align-items-center">
                     <div class="btn-group">
                      <div class="btn-group">
                        <button type="button" class="btn  cart-btn" (click)="addProduct(product)">Add To Cart</button>
                        <button type="button" class="btn  btn-outline-secondary " (click)="setProducId(product.id)">View Details</button>
                      </div>
                     
              
                     </div>
                     
                       
                 </div>
               </div> 
           </div> 
        </div>
   </div>
  
</div>
</div>
